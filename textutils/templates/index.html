<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<body>
    <h1>Below is the form. Please input your sentence here below.</h1>
    <form action="/analyze" method="get">
    <textarea name='text' cols="30" rows="10" style="width: 741px; height: 137px;"></textarea>
    <br>    
    <input type="checkbox" name="removePunc"> Remove Punctuations
    <br> 
    <input type="checkbox" name="uppercase"> UPPERCASE
    <br>  
    <input type="checkbox" name="newlineremover"> New Line Remover
    <br>
    <input type="checkbox" name="extraspaceremover"> Extra Space Remover
    <br>
    <input type="checkbox" name="charactercounter"> Character Counter
    <br>        
    <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
