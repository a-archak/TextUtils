<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">

    <title>Text Utils Website</title>
</head>

<body>
    <!-- navbar of the Website -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">edityourtexts.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactus">Contact Us</a>
                </li>

            </ul>
        </div>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!-- to show alert message of the page -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Contact us!</strong> You can contact us by filling the form below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <!-- contactform starts here -->
    <div class="container col-12 col-sm-10 col-md-9 d-flex flex-column align-items-center mt-5">
        <h3>Contact US !!</h3>

        <hr>

        <form class="col-sm-10">
            <div class="form-group row">
                <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="user-name">First Name</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="user-name" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="user-surname">Last Name</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="user-surname" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="email">E-mail</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="E-mail address">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="number">Telephone #</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-phone"></i>
                    </span>
                    <input type="tel" class="form-control" id="number" placeholder="+359 88 555 5555">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="message">Message</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-pencil"></i>
                    </span>
                    <textarea class="form-control" rows="3" placeholder="Message" id="message"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-warning btn-block col-sm-4 col-md-3 col-xl-2">
                Send
                <i class="fa fa-paper-plane"></i>
            </button>
        </form>

    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
